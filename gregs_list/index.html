<!DOCTYPE html>
<html>
<head>
  <title>Greg's List</title>
  <meta charset="UTF-8">
  <meta name="description" content="A classified ads site">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <h1 class="logo">
      <a href="#">Greg's List</a>
    </h1>
    <nav class="navlinks">
      <a href="#" class="nav-link">Post</a>
      <a href="#" class="nav-link">Account</a>
    </nav>
  </div>

  <div class="search-form">
    <form>
      <label for="search" class="search-label">Search Jobs</label>
      <input type="text" class="search-field" placeholder="Search software jobs">
      <input type="image" class="search-button" src="magnifying-glass.png" alt="Search">
    </form>
  </div>

  <nav class="pages">
    <a href="#" class="page-button">&lt; prev</a>
    <span class="page-showpage">1 to 100 of 179</span>
    <a href="#" class="page-button">next &gt;</a>
  </nav>

  <main>
    <ul class="listings">
      <li class="listing">
        <span class="listing-date">June 22</span>
        <a href="#" class="listing-title">Technical Project Manager</a>
        <span class="listing-location">Midtown</span>
      </li>

      <li class="listing">
        <span class="listing-date">June 21</span>
        <a href="#" class="listing-title">Frontend Developer</a>
        <span class="listing-location">SoHo</span>
      </li>

      <li class="listing">
        <span class="listing-date">June 20</span>
        <a href="#" class="listing-title">Senior Python Developer / Cofounder</a>
        <span class="listing-location">Flatiron</span>
      </li>
    </ul>
  </main>


</body>
</html>
