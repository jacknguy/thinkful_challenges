<!DOCTYPE html>
<html>
<head>
  <title>Sushi Quiz</title>
  <!-- <link rel="stylesheet" type="text/css" href="style/float-grid.css"> -->
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>

  <div class="row">
    <div class="col-12">
      <h1>Sushi Quiz App</h1>
    </div>
  </div>

  <!-- Welcome Page -->
  <div id="welcome-container" class="">
    <div class="row">
    <div class="col-6">
      <div class="card welcome">
        <h2>Welcome!</h2>
        <p>Do you love sushi? Do you even know what you're eating? <br> Play the quiz and see if you really are a sushi expert!</p>

        <button class="play-button js-play-button">Let's Play!</button>
      </div>
    </div>
    </div>
  </div>

  <!-- Playing the Quiz -->
  <div id="quiz-container" class="hidden">
    <div class="row">
    <div class="col-6">
      <div class="card playing">
        <h3 class="questions">Questions go here</h3>

        <form>
          <div class="answer-choices"><input type="radio" name="choice" value=0>Answer Choice 1</div>
          <div class="answer-choices"><input type="radio" name="choice" value=1>Answer Choice 2</div>
          <div class="answer-choices"><input type="radio" name="choice" value=2>Answer Choice 3</div>
          <div class="answer-choices"><input type="radio" name="choice" value=3>Answer Choice 4</div>
        </form>

        <button class="restart js-restart">Restart</button>
      </div>
    </div>
    </div>
  </div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<!-- Questions for the quiz -->
<script type="text/javascript" src="js/questions.js"></script>
<!-- JavaScript for the quiz -->
<script type="text/javascript" src="js/quiz.js"></script>
</body>
</html>
